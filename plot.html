<html>
	<head>
		<title>Plot</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<!--link rel="stylesheet" href="assets/css/main.css" /-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->

		<script type="text/javascript" src="assets/js/jquery-1.11.3.min.js"></script>
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="assets/js/flot/excanvas.min.js"></script><![endif]-->
		<script type="text/javascript" src="assets/js/flot/jquery.flot.min.js"></script>
		<script type="text/javascript" src="assets/js/flot/jquery.flot.js"></script>
		<script type="text/javascript" src="assets/js/flot/jquery.flot.time.js"></script>
		<script type="text/javascript" src="assets/js/flot/jquery.flot.symbol.js"></script>
		<script type="text/javascript" src="assets/js/flot/flot-axislabels-master/jquery.flot.axislabels.js"></script>
		<script type="text/javascript" src="assets/js/flot/jshashtable-2.1.js"></script>
		<script type="text/javascript" src="assets/js/flot/jquery.numberformatter-1.2.3.min.js"></script>

		<script type="text/javascript">
        var timeString = [], temperatureString = [], humidityString = [];
				var time = timeString, temperature = temperatureString.map(Number), humidity = humidityString.map(Number);
        var dataset;
				var totalPoints = 50;
				var updateInterval = 1000;
   			var now = new Date().getTime();

				var options = {
						series: {
								lines: {
									show: true,
									lineWidth: 1.2
								},
								points: {
										radius: 3,
										show: true
								}
						},

						xaxis: {
							mode: "time",
							tickSize: [20, "second"],
							tickFormatter: function (v,axis){ //help
								//console.log(v);
								var date = new Date(v);

								if (date.getSeconds() % 60 == 0) {
									var hours = date.getHours() < 3 ? "0" + date.getHours() : date.getHours();
            			var minutes = date.getMinutes() < 3 ? "0" + date.getMinutes() : date.getMinutes();
            			var seconds = date.getSeconds() < 3 ? "0" + date.getSeconds() : date.getSeconds();

            			return hours + ":" + minutes + ":" + seconds;
								}
								else{
									return"";
								}
							},
							axisLabel: "時間",
    					axisLabelUseCanvas: true,
    					axisLabelFontSizePixels: 12,
    					axisLabelFontFamily: 'Verdana, Arial',
    					axisLabelPadding: 10
						},

						yaxis: [
							{
							min: 0,
							max: 50,
							tickSize: 5,
							tickFormatter: function(v, axis){
								if(v % 10 == 0){
									return v + "°C";
								}
								else{
									return"";
								}
							},
							axisLabel: "溫度",
            	axisLabelUseCanvas: true,
            	axisLabelFontSizePixels: 12,
            	axisLabelFontFamily: 'Verdana, Arial',
            	axisLabelPadding: 6
							},
							{

							max: 100,
							position: "right",
            	axisLabel: "濕度",
            	axisLabelUseCanvas: true,
            	axisLabelFontSizePixels: 12,
            	axisLabelFontFamily: 'Verdana, Arial',
            	axisLabelPadding: 6
							}
						],

						grid: {
        			backgroundColor: { colors: ["#ffffff", "#EDF5FF"] }
    				}
				};

				function initialData(){
					for (var i = 0; i < totalPoints; i++){
						var temp = [now += updateInterval, 0]; //help

//						time.push(temp);
						temperature.push(temp);
						humidity.push(temp);
					}
				}

				function GetData() {
					$.ajaxSetup({cache: false});
					$.ajax({
        		url: "http://dchome.sytes.net/sprout-grow/get_sensor_data.php",
        		type: "get",
						dataType: 'json',
        		success: update,
						error: function(xhr, ajaxOptions, thrownError) {
							alert(thrownError);
						}
    			});
				}

				var temp;
				function update(_data){
//					time.shift();
					// temperature.shift();
					// humidity.shift();

					// now += updateInterval
					//
					// temp = [now, _data.temperature];
					// temperature.push(temp);
					// temp = [now, _data.humid];
					// humidity.push(temp);

					for (var i = 0; i < 50; i++) {
						temperature.shift();
						humidity.shift();

						now += updateInterval;

						temp = [now, _data[i].temperature];
						temperature.push(temp);
						temp = [now, _data[i].humid];
						humidity.push(temp)
					}

					dataset = [
						{label: "目前溫度：" + _data.temperature + "°C", data: temperature, lines: {linewidth:1.2}, color: "#FF9933"},
						{label: "目前濕度：" + _data.humid + "％", data: humidity, lines: {fill: true, linewidth:1.2}, color: "#00CCFF", yaxis: 2}
					];


					$.plot($("#tempHumiPlot"), dataset, options);
					 //setTimeout(GetData, updateInterval);
				}

        $(document).ready(function () {
					initialData();
	 				dataset = [
						{label: "溫度", data: temperature, lines: {linewidth:1.2}, color: "#FF9933"},
						{label: "濕度", data: humidity, lines: {fill: true, linewidth:1.2}, color: "#00CCFF", yaxis: 2}
	 				];
          $.plot($("#tempAndHumiPlot"), dataset, options);
					GetData();
        });
    </script>

	</head>

	<body>

		<div id = "tempAndHumiPlot" style = "width:800px; height:450px; margin:0 auto"></div>

	</body>
</html>
